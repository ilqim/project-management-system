<div class="new-task">
  <h2>Yeni Görev Ekle</h2>
  <form (ngSubmit)="createTask()">
    <div class="form-group">
      <label for="title">Başlık</label>
      <input id="title" name="title" [(ngModel)]="title" required />
    </div>
    <div class="form-group">
      <label for="description">Açıklama</label>
      <textarea id="description" name="description" [(ngModel)]="description"></textarea>
    </div>
    <div class="form-group">
      <label for="assigneeSearch">Kişi Ara</label>
      <input
        id="assigneeSearch"
        name="assigneeSearch"
        [(ngModel)]="assigneeSearch"
        (input)="filterUsers()"
        placeholder="Kişi ara..." />
    </div>
    <div class="form-group">
      <label for="assignee">Atanan Kişi</label>
      <select id="assignee" name="assignee" [(ngModel)]="assigneeId">
        <option [ngValue]="null">Seçiniz</option>
        <option *ngFor="let user of filteredUsers" [ngValue]="user.id">
          {{ user.name }} ({{ user.email }})
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="dueDate">Bitiş Tarihi</label>
      <input id="dueDate" name="dueDate" type="date" [(ngModel)]="dueDate" />
    </div>
    <div class="form-group">
      <label for="tags">Etiketler (virgülle ayrılmış)</label>
      <input id="tags" name="tags" [(ngModel)]="tagsInput" placeholder="Bug, Feature" />
    </div>
    <button type="submit" class="btn btn-primary">Oluştur</button>
    <button type="button" class="btn" (click)="cancel()">İptal</button>
  </form>
</div>
