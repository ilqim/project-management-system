<div class="new-project">
  <h2>Yeni Proje Oluştur</h2>
  <form (ngSubmit)="createProject()">
    <div class="form-group">
      <label for="name">Proje Adı</label>
      <input id="name" name="name" [(ngModel)]="name" required />
    </div>
    <div class="form-group">
      <label for="description">Açıklama</label>
      <textarea id="description" name="description" [(ngModel)]="description"></textarea>
    </div>
    <div class="form-group">
      <label for="startDate">Başlangıç</label>
      <input id="startDate" name="startDate" type="date" [(ngModel)]="startDate" />
    </div>
    <div class="form-group">
      <label for="endDate">Tahmini Bitiş</label>
      <input id="endDate" name="endDate" type="date" [(ngModel)]="endDate" />
    </div>
    <div class="form-group">
      <label>Proje Ekibi</label>
      <div class="member-list">
        <div
          class="member-item"
          *ngFor="let user of allUsers"
          [class.selected]="isSelected(user.id)"
          (click)="toggleMember(user.id)"
        >
          {{ user.name }} ({{ user.role }})
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Oluştur</button>
    <button type="button" class="btn" (click)="cancel()">İptal</button>
  </form>
</div>
